<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .box {
        width: 100%;
        height: 400px;
        border: 1px solid black;
    }
</style>

<body>
    <!-- 准备容器 -->
    <div class="box"></div>
</body>
<script>
    // 获取容器
    let dom = document.querySelector('.box');
    // 初始化echarts实例
    let mycharts = echarts.init(dom);
    // 一个坐标系:散点图
    mycharts = echarts.init(dom);
    // 双坐标系:散点图
    mycharts.setOption({
        // 标题
        title: {
            text: '双坐标系',
            left: 'center'
        },
        // x轴
        xAxis: {
            data: ['游戏', '直播', '经济', '娱乐'],
            // type: 'category'
        },
        yAxis: [{ // 显示Y轴的线
            axisLine: {
                show: true
            },
            // 显示y轴刻度
            axisTick: {
                show: true
            },
        }, {
            // 显示Y轴的线
            axisLine: {
                show: true
            },
            // 显示y轴刻度
            axisTick: {
                show: true
            }
        }],
        series: [{
            type: 'line',
            // 散点图的数据
            data: [10, 20, 30, 40],
            // 用的是所应值为0的y轴
            yAxisIndex: 0,
        }, {
            type: 'bar',
            // 散点图的数据
            data: [5, 60, 15, 10],
            // 用的是所应值为1的y轴
            yAxisIndex: 1,
        }]
    })
</script>

</html>
