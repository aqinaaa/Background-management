<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.3.3/echarts.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    
    .box {
        width: 100%;
        height: 400px;
        border: 1px solid black;
    }
</style>

<body>
    <!-- 准备容器 -->
    <div class="box"></div>
</body>
<script>
    // 获取容器
    let dom = document.querySelector('.box');
    // 初始化echarts实例
    let mycharts = echarts.init(dom);
    // 一个坐标系:散点图
    mycharts = echarts.init(dom);
    // 一个坐标系:散点图
    mycharts.setOption({
        // 标题
        title: {
            text: '一个坐标系'
        },
        // x轴
        xAxis: {
            type: 'category'
        },
        yAxis: {

        },
        series: [{
            type: 'scatter',
            // 散点图的数据
            data: [
                [10, 20],
                [13, 60],
                [50, 9],
                [15, 10],
            ]
        }]
    })
</script>

</html>
